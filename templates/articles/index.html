{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>INDEX</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">번호</th>
        <th scope="col" style="width: 50%;">제목</th>
        <th scope="col">날짜</th>
        <th scope="col">글쓴이</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles %}
        <tr>
          <td>{{ article.pk }}</td>
          <td><a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></td>
          <td>{{ article.created_at }}</td>
          <td><a href="{% url 'accounts:profile' article.user.username %}">{{ article.user }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% if user.is_authenticated %}
    <a href="{% url 'articles:create' %}">CREATE</a>
  {% else %}
    <a href="{% url 'accounts:login' %}">[새 글을 작성하려면 로그인]</a>
  {% endif %}
</div>
{% endblock %}
